<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="header">
        <div id="header-top">
            <div id="header-logo">Header Logo</div>
            <div id="header-links">
                <div class="header-link">header link one</div>
                <div class="header-link">header link two</div>
                <div class="header-link">header link three</div>
            </div>
        </div>
        <div id="header-bottom">
            <div id="header-bottom-left">
                <div id="header-title">This website is awesome</div>
                <div id="header-text">This website has some subtext that goes here under the main title. It's a smaller
                    font and the color is lower contrast</div>
                <button class="signup-button">Sign up</button>
            </div>
            <img id="header-image" src="" alt="this is a placeholder for an image">
        </div>
    </div>
</body>

</html>
